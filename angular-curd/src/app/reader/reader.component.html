<div class="container custom-container">
  <div class="col-md-12">
  <h3 class="mb-3 text-center">Create Reader</h3>
  <div class="form-group">
  <input type="text" [(ngModel)]="reader.name" class="form-control" placeholder="Name">
  </div>
  <div class="form-group">
  <input type="text" [(ngModel)]="reader.email" class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
  <input type="text" [(ngModel)]="reader.phone" class="form-control" placeholder="Phone">
  </div>
  <div class="form-group">
  <button class="btn btn-success btn-lg btn-block" (click)="addReader(reader)">Create Reader</button>
  </div>
  </div>
</div>
